<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>上传图片</title>
<style>
</style>
</head>
<body>
	<!-- 页面标题 -->
	<div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">上传</h4>
    </div>
    <!-- 表单 -->
	<div class="formDiv" style="margin: 20px;">
        <form enctype="multipart/form-data">
            <div class="form-group">
                <input id="file-1" type="file" multiple class="file" data-overwrite-initial="false" data-min-file-count="1"/>
            </div>
        </form>
	</div>
	<div class="modal-footer">
<!--         <button type="button" class="btn btn-primary" id="btn-submit">保存</button> -->
        <button type="button" class="btn btn-default" id="closeBtn" data-dismiss="modal">关闭</button>
    </div>
</body>
<script type="text/javascript">
	$("#file-1").fileinput({
	    uploadUrl: 'image/upload', //上传的地址
	    allowedFileExtensions : ['jpg', 'png','gif'],//接收的文件后缀
	    showUpload: true, //是否显示上传按钮
	    showRemove :true, //显示移除按钮
	    showBrowse: true, //是否显示浏览按钮
	    showPreview :true, //是否显示预览
        showCaption: true,//是否显示标题
        browseClass: "btn btn-primary", //按钮样式
        dropZoneEnabled: true,//是否显示拖拽区域
	    overwriteInitial: false,
	    maxFileSize: 10000,
	    maxFilesNum: 10,//表示允许同时上传的最大文件个数
	    //allowedFileTypes: ['image', 'video', 'flash'],
	    enctype:'multipart/form-data',
	    slugCallback: function(filename) {
	    	//选择后未上传前 回调方法
	        return filename.replace('(', '_').replace(']', '_');
	    }
	}).on("fileuploaded", function (event, data, previewId, index){
		layer.msg("上传成功");
	});

	$(function() {
		$("#closeBtn").click(function(){
			$("#mymodelAdd").modal('hide');
			refresh();
		})
	})
</script>
</html>
