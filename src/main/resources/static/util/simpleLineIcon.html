<!-- Simple Line Icon -->
<script>
$(function(){
	$(".col-md-1s i").click(function(e){
		var val = $(e.target).attr('class'); 
		$("#image").val(val);
		$("#imageContent").animate({height: 'toggle', opacity: 'toggle'}, "fast");
	})
})
</script>
