<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{bootstrap/css/bootstrap.css}"/>
<link rel="stylesheet" th:href="@{css/login.css}"/>
<link rel="stylesheet" th:href="@{icons/icons.css}"/>
<script type="text/javascript" th:src="@{jquery-1.11.3/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{bootstrap/js/bootstrap.js}"></script>
<script type="text/javascript" th:src="@{js/jQuery.md5.js}"></script>
<script type="text/javascript" th:src="@{js/login.js}"></script>
<title>用户登录</title>
<style>
.form-group .warn{
	position: absolute;
    color: red;
}
</style>
</head>
<body class="sticky-header">
 <!--Start login Section-->
  <section class="login-section">
       <div class="container">
           <div class="row">
               <div class="login-wrapper">
                   <div class="login-inner">
                   		<!-- <div>
                   			<img src="images/logo.png" style="width: 50px;"/>
                   		</div> -->
                   		<h2 class="header-title text-center">用户登录</h2>
                   		<div class="msg">
							<div id="msg" style="color: red;"></div>
						</div>
                       <form>
                           <div class="form-group has-feedback">
                           		<i class="icon-user form-control-feedback"></i>
                               <input type="text" id="username" name="username" class="form-control" placeholder="用户名" >
                               <span class="warn" id="usernameWarn"></span>
                           </div>
                           <div class="form-group has-feedback">
                           		<i class=" icon-lock form-control-feedback"></i>
                               <input type="password" id="pwd" name="pwd" class="form-control"  placeholder="密码" >
                               <span class="warn" id="pwdWarn"></span>
                           </div>
                           <div class="form-group has-feedback">
                           		<i class="icon-shield form-control-feedback"></i>
                               <input type="text" id="verification" name="verification" class="form-control" onkeyup="checkCode()" maxlength=4  placeholder="验证码" >
                               <img id="vertity_img" src="../../validate.so" onclick="this.src='../../validate.so?'+new Date().getTime()"/>
                               <div class="warn" id="verificationWarn"></div>
                           </div>
                           <div>
                               <input type="checkbox" name="rememberMe"/> 记住我
                           </div>
                           <div class="form-group">
                               <input type="button" value="Login" id="loginBtn" data-loading-text="Loading..." class="btn btn-primary btn-block">
                           </div>
                           <div class="form-group text-center">
                            Don't have an account?  <a href="login/signUp">Sign Up </a>
                           </div>
                       </form>
                        <div class="copy-text"> 
                         <p class="m-0">Copyright © 2019 All rights reserved</p>
                        </div>
                   </div>
               </div>
           </div>
       </div>
  </section>
 <!--End login Section-->
</body>
<script type="text/javascript">
$(function(){
	$("#username").blur(function(){
		var username =$("#username").val();
		if (username == "" || username == null) {
			$("#usernameWarn").html("请输入用户名");
		}else{
			$("#usernameWarn").html("");
		}
	});
	$("#pwd").blur(function(){
		var pwd =$("#pwd").val();
		if (pwd == "" || pwd == null) {
			$("#pwdWarn").html("请输入密码");
		}else{
			$("#pwdWarn").html("");
		}
	});
	$("#verification").blur(function(){
		var identifyCode =$("#verification").val();
		if (identifyCode == "" || identifyCode == null) {
			$("#verificationWarn").html("请输入验证码");
		}else{
			$("#verificationWarn").html("");
		}
	});
	$("#loginBtn").click(function(){
		validator();
    });
	//添加回车登录事件
	document.onkeydown = function(e){
	    var ev = document.all ? window.event : e;
	    if(ev.keyCode==13) {
	    	validator();
	    }
	};
})
</script>
</html>
