<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<style>
</style>
<title>字典新增</title>
</head>
<body>
	<!-- 页面标题 -->
	<div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">新增</h4>
    </div>
    <!-- 表单 -->
	<div class="formDiv" style="margin-top:20px;margin-bottom: 20px;">
		<form class="form-horizontal" role="form" id="from1">
		  <div class="form-group">
		    <label for="name" class="col-sm-3 control-label">名称</label><span class="required">*</span>
		    <div class="col-sm-6">
		      <input type="text" class="form-control" id="name1" name="name" placeholder="请输入字典名称"/>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="type" class="col-sm-3 control-label">类型</label><span class="required">*</span>
		    <div class="col-sm-6">
		      <input type="text" class="form-control" id="type1" name="type" placeholder="请输入字典类型"/>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="remark" class="col-sm-3 control-label">备注</label>
		    <div class="col-sm-6">
		      <input type="text" class="form-control" id="remark" name="remark" placeholder="请输入字典备注"/>
		    </div>
		  </div>
		</form>
	</div>
	<div class="modal-footer">
        <button type="button" class="btn btn-primary" id="btn-submit">保存</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
    </div>
</body>
<script type="text/javascript">
	$(function() {
		$("#from1").bootstrapValidator({
            live: 'submitted',//验证时机，enabled是内容有变化就验证（默认），disabled和submitted是提交再验证
            excluded: [':disabled', ':hidden', ':not(:visible)'],//排除无需验证的控件，比如被禁用的或者被隐藏的
            submitButtons: '#btn-submit',//指定提交按钮，如果验证失败则变成disabled
            message: '通用的验证失败消息',//好像从来没出现过
            feedbackIcons: {//根据验证结果显示的各种图标
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
           	 /*指定需要校验的元素  通过name数据去指定*/
                name:{
                    /*配置校验规则  规则不止一个*/
                    validators:{
                        /*配置具体的规则*/
                        notEmpty:{
                            message:'请输入字典名称'
                        },
                        stringLength: {//检测长度
                            min: 1,
                            max: 10,
                            message: '名称长度1-10个字符'
                        }
                    }
                },
                type:{
                    validators:{
                        notEmpty:{
                            message:'请输入字典类型'
                        },
                        stringLength:{
                            min:0,
                            max:20,
                            message:'类型长度0-20个字符'
                        }
                    }
                },
                remark:{
                    validators:{
                        stringLength:{
                            min:0,
                            max:100,
                            message:'备注长度0-100个字符'
                        }
                    }
                }
            }
        });
        $("#btn-submit").click(function () {//非submit按钮点击后进行验证，如果是submit则无需此句直接验证
       	 $("#from1").bootstrapValidator('validate');//提交验证
            if ($("#from1").data('bootstrapValidator').isValid()) {//获取验证结果，如果成功，执行下面代码
           	//验证成功后的操作，如ajax
           	 doSave();
            }
        });
	});

	function doSave() {
		var name = $("#name1").val();
		var type = $("#type1").val();
		var remark = $('#remark').val();
		$.ajax({
			url : "dict/insert",
			type : "post",
			data : {
				"name" : name,
				"type" : type,
				"remark" : remark
			},
			success : function(result) {
				if(result > 0){
					layer.alert("保存成功！", {icon: 1, title:'提示'}, function(index){
						$("#mymodelAdd").modal('hide');
						refresh();
						layer.close(index);
					});
				}
			},
			error : function() {
				layer.alert("保存失败！", {icon: 2, title:'提示'}, function(index){
					layer.close(index);
				});
			}
		});
	}
</script>
</html>
