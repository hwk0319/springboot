<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>用户新增</title>
</head>
<body>
	<!-- 页面标题 -->
	<div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">新增</h4>
    </div>
    <!-- 表单 -->
	<div class="formDiv" style="margin-top:20px;margin-bottom: 20px;">
		<form class="form-horizontal" role="form" id="from1">
		  <div class="form-group">
		    <label for="username" class="col-sm-3 control-label"><span class="required">*</span>用户名</label>
		    <div class="col-sm-6">
		      <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名"/>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="password" class="col-sm-3 control-label"><span class="required">*</span>密码</label>
		    <div class="col-sm-6">
		      <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" />
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="departmentName" class="col-sm-3 control-label"><span class="required">*</span>部门</label>
		    <div class="col-sm-6">
		        <input type="text" class="form-control" id="departmentName" name="departmentName" value="" readonly  placeholder="请选择部门"/>
		        <span class="glyphicon glyphicon-menu-down form-control-feedback" aria-hidden="true"></span>
		        <input type="hidden" id="depId" name="depId" value=""/>
		        <div class="menuContent" id="menuContent">
			         <ul id="depTree" class="ztree"></ul>
			    </div>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="phone" class="col-sm-3 control-label">手机</label>
		    <div class="col-sm-6">
		      <input type="text" class="form-control" id="phone" name="phone" placeholder="请输入手机" />
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="email" class="col-sm-3 control-label">邮箱</label>
		    <div class="col-sm-6">
		      <input type="text" class="form-control" id="email" name="email" placeholder="请输入邮箱" />
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="sex" class="col-sm-3 control-label">性别</label>
		    <div class="col-sm-6">
		    	<select class="form-control" id="sex" name="sex">
			      <option value="">-- 请选择 --</option>
			    </select>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="role" class="col-sm-3 control-label">角色</label>
		    <div class="col-sm-6">
		    	<select class="form-control" id="role" name="role">
			      <option value="">-- 请选择 --</option>
			    </select>
		    </div>
		  </div>
		  <input type="hidden" id="id"/>
		</form>
	</div>
	<div class="modal-footer">
        <button type="button" class="btn btn-primary" id="btn-submit">保存</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
    </div>
</body>
<script type="text/javascript">
	$(function() {
		 getDepartmentTree();
		 getDictByType('sex_type', '#sex');
		 getSystemRoles();
		 $("#departmentName").click(function(){
			$("#menuContent").animate({height: 'toggle', opacity: 'toggle'}, "fast");
		 })
		 $("#from1").bootstrapValidator({
             live: 'enabled',//验证时机，enabled是内容有变化就验证（默认），disabled和submitted是提交再验证
             excluded: [':disabled', ':hidden', ':not(:visible)'],//排除无需验证的控件，比如被禁用的或者被隐藏的
             submitButtons: '#btn-submit',//指定提交按钮，如果验证失败则变成disabled
             message: '通用的验证失败消息',//好像从来没出现过
             feedbackIcons: {//根据验证结果显示的各种图标
                 valid: 'glyphicon glyphicon-ok',
                 invalid: 'glyphicon glyphicon-remove',
                 validating: 'glyphicon glyphicon-refresh'
             },
             fields: {
                 username:{
                     validators:{
                         notEmpty:{
                             message:'请输入用户名'
                         },
                         stringLength: {//检测长度
                             min: 4,
                             max: 20,
                             message: '用户名长度4-20个字符'
                         },
                         remote: { // ajax校验，获得一个json数据（{'valid': true or false}）
                           url: 'user/checkUsername',//验证地址
                           message: '用户名已存在',   //提示信息
                           type: 'POST',          //请求方式
                           delay : 2000,          //设置每2秒发送一次ajax
                         }
                     }
                 },
                 password:{
                     validators:{
                         notEmpty:{
                             message:'请输入密码'
                         },
                         stringLength:{
                             min:6,
                             max:18,
                             message:'密码长度6-18个字符'
                         }
                     }
                 },
                 departmentName:{
                	 trigger: "change", //监听change动作
                     validators:{
                         notEmpty:{
                             message:'请选择部门'
                         }
                     }
                 },
                 phone:{
                     validators:{
                         regexp: {//正则验证
                             regexp: /^1[3|4|5|7|8][0-9]{9}$/,
                             message: '手机格式不符合要求'
                         }
                     }
                 },
                 email:{
                     validators:{
                         emailAddress: {//验证email地址
                             message: '邮箱格式不符合要求'
                         }
                     }
                 }
             }
         });
         $("#btn-submit").click(function () {//非submit按钮点击后进行验证，如果是submit则无需此句直接验证
        	 $("#from1").bootstrapValidator('validate');//提交验证
             if ($("#from1").data('bootstrapValidator').isValid()) {//获取验证结果，如果成功，执行下面代码
            	//验证成功后的操作，如ajax
            	 doSave();
             }
         });
	});

	//保存用户
	function doSave() {
		var name = $("#username").val();
		var password = $.md5($("#password").val());
		var depId = $("#depId").val();
		var phone = $("#phone").val();
		var email = $("#email").val();
		var sex = $("#sex").val();
		var role = $("#role").val();

		$.ajax({
			url : "user/insert",
			type : "post",
			data : {
				"name" : name,
				"password" : password,
				"departmentId" : depId,
				"email" : email,
				"phone" : phone,
				"sex" : sex,
				"roleId" : role
			},
			success : function(result) {
				if(result > 0){
					layer.alert("保存成功！", {icon: 1, title:'提示'}, function(index){
						$("#mymodelAdd").modal('hide');
						refresh();
						layer.close(index);
					});
				}
			},
			error : function() {
				layer.alert("保存失败！", {icon: 2, title:'提示'}, function(index){
					layer.close(index);
				});
			}
		});
	}
	
	//获取系统所有的角色
	function getSystemRoles(){
		$.ajax({
			url:"/role/sysRoleSearch",
			type:"post",
			data:{},
			datatype:"json",
			success:function (data){
				for (var i in data) {
					$("#role").append("<option value='"+data[i].id+"'>"+data[i].role+"</option>");
				}
			}
		});
	}
	
	//加载菜单树全部节点
	function getDepartmentTree(){
		var settingss = {
		        data: {
			          simpleData: {
				            enable: true,  //true 、 false 分别表示 使用 、 不使用 简单数据模式
				            idKey: "id",  //节点数据中保存唯一标识的属性名称
				            pIdKey: "pId",    //节点数据中保存其父节点唯一标识的属性名称 
				            rootPId: -1  //用于修正根节点父节点数据，即 pIdKey 指定的属性值
			          },
			          key: {
			            	name: "name"  //zTree 节点数据保存节点名称的属性名称  默认值："name"
			          }
		        },
		        check:{
			          enable:false,  //true 、 false 分别表示 显示 、不显示 复选框或单选框
			          nocheckInherit:true  //当父节点设置 nocheck = true 时，设置子节点是否自动继承 nocheck = true
		        },
		        callback: {
		            onClick: function (e, treeId, treeNode, clickFlag) {
						$("#departmentName").val(treeNode.name).change();
						$("#depId").val(treeNode.id);
						$("#menuContent").animate({height: 'toggle', opacity: 'toggle'}, "fast");
		            }
		        }
		};
		$.ajax({
			url : "department/getTree",
			type : "post",
			data : {},
			success : function(result) {
				if(result.length > 0){
					zTreeObj = $.fn.zTree.init($("#depTree"), settingss, result); //初始化树
	                zTreeObj.expandAll(true);   //true 节点全部展开、false节点收缩
				}
			},
			error : function() {
				layer.mgs("部门数据加载失败！");
			}
		});
	}
</script>
</html>
